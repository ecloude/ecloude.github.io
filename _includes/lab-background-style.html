<style>
/* 1. ANIMATION KEYFRAMES (Necessary for horizontal movement) */
@keyframes cloud-drift {
    0% { background-position-x: 0; }
    100% { background-position-x: 100%; }
}

/* ---------------------------------------------------- */
/* --- 2. RESTORATION CSS (APPLIED TO ALL OTHER PAGES) --- */
/* ---------------------------------------------------- */

/* If the body does NOT have the 'lab-page-bg' class, force all main elements to WHITE */
body:not(.lab-page-bg) {
    background-color: #ffffff !important; /* Force global background to white */
    color: #333333 !important; /* Force text to dark */
}
body:not(.lab-page-bg) #main, 
body:not(.lab-page-bg) .page__footer,
body:not(.lab-page-bg) .initial-content {
    background-color: #ffffff !important; /* Force main content area to white */
    color: #333333 !important; /* Ensure content text is dark */
    background-image: none !important;
}

/* Hide the background layer on non-lab pages */
body:not(.lab-page-bg) .site-background {
    display: none !important;
}

/* ---------------------------------------------------- */
/* --- 3. TARGETED LAB PAGE STYLES (CLOUDS PAGE ONLY) --- */
/* ---------------------------------------------------- */

/* LAB PAGE BODY STYLES: Sets the overall dark sky color */
body.lab-page-bg {
    background-color: #0d0d0d !important; 
    color: #e0e0e0 !important; /* Light text for readability */
}

/* DEDICATED BACKGROUND LAYER (Fixed Position & Animation) */
.lab-page-bg .site-background {
    position: fixed !important; 
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    z-index: -1 !important; 
    display: block !important;
    
    /* Apply the image, gradient, and animation */
    background-image: 
        linear-gradient(to bottom, 
            rgba(13, 13, 13, 0) 0%, 
            rgba(13, 13, 13, 1) 100% 
        ), 
        url("{{ '/assets/images/clouds_lab.png' | relative_url }}") !important; 
    
    background-attachment: fixed !important;
    background-position: center top !important; 
    background-size: auto 100vh !important;
    background-repeat: repeat-x !important;
    animation: cloud-drift 120s linear infinite !important;
}

/* CONTENT READABILITY BOX (Dark, Opaque Box on Lab Page) */
.lab-page-bg #main, 
.lab-page-bg .page__content, 
.lab-page-bg .initial-content { 
    background-color: rgba(10, 10, 10, 0.98) !important; 
    padding: 30px !important; 
    margin: 40px auto !important; 
    max-width: 900px !important;
    border-radius: 10px !important; 
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9) !important;
    color: #e0e0e0 !important; 
}

/* Headings and Links on Lab Page */
.lab-page-bg h1, .lab-page-bg h2, .lab-page-bg h3, .lab-page-bg h4 {
    color: #ffffff !important;
}
.lab-page-bg a {
    color: #87ceeb !important;
}
</style>
