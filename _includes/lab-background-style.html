<style>
/* 1. Animation Keyframes */
@keyframes cloud-drift {
    0% { background-position-x: 0; }
    100% { background-position-x: 100%; }
}

/* 2. LAB PAGE BODY STYLES (Sets the dark sky color) */
body.lab-page-bg {
    background-color: #0d0d0d !important; 
    color: #e0e0e0 !important; /* Light text for readability */
}

/* 3. DEDICATED BACKGROUND LAYER (Fixed Position) */
.site-background {
    position: fixed !important; 
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    z-index: -1 !important; /* Pushes it behind all content */
    display: block !important;
    
    /* Apply the image, gradient, and animation */
    background-image: 
        linear-gradient(to bottom, 
            rgba(13, 13, 13, 0) 0%, 
            rgba(13, 13, 13, 1) 100% 
        ), 
        url("{{ '/images/clouds-lab.png' | relative_url }}") !important; 
    
    background-attachment: fixed !important;
    background-position: center top !important; 
    background-size: auto 100vh !important;
    background-repeat: repeat-x !important;
    animation: cloud-drift 120s linear infinite !important;
}

/* 4. CONTENT READABILITY BOX (Opaque Dark Box on Lab Page) */
/* Targets the main scrolling content area for readability */
#main, .page__content, .initial-content { 
    background-color: rgba(10, 10, 10, 0.98) !important; 
    padding: 30px !important; 
    margin: 40px auto !important; 
    max-width: 900px !important;
    border-radius: 10px !important; 
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9) !important;
    color: #e0e0e0 !important; 
}

/* 5. Headings and Links */
h1, h2, h3, h4 { color: #ffffff !important; }
a { color: #87ceeb !important; }

/* 6. Hides the background layer on non-lab pages */
body:not(.lab-page-bg) .site-background {
    display: none !important;
}
</style>
